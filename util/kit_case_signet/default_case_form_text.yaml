---
type: 'text'
rule:
    required:
      desc: "必填项检查"  #为空检查
      tag: "required"
      value: false
      step: "置空值"
      expect: "提交成功"
    lower_case:
      desc: "小写字母开头" #一位小写字母
      tag: "lowerCase"
      value: true
      step: "a"
      expect: "提交成功"
    upper_case:
      desc: "大写字母开头"
      tag: "upperCase"
      value: true
      step: "A"
      expect: "提交成功"
    digit:
      desc: "数字开头"
      tag: "digit"
      value: true
      step: "1"
      expect: "提交成功"
    chs:
      desc: "中文开头"
      tag: "chs"
      value: true
      step: "我"
      expect: "提交成功"
    special:
      desc: "特殊字符检查"
      tag: "special"
      value:
      step: '!@#$%^&*(<_+{[;:,./?"\'
      expect: "提交成功"
    less_length:
      desc: "不足最小长度检查"
      tag: "maxLength"
      value: -1
      step: ""
      expect: "错误提示"
    min_length:
      desc: "最小长度检查"
      tag: "maxLength"
      value: 0
      step: ""
      expect: "提交成功"
    max_length:
      desc: "最大长度检查"
      tag: "maxLength"
      value: 64
      step: "一二三四五六七八九十"
      expect: "提交成功"
    over_length:
      desc: "超过最大长度检查"
      tag: "overLength"
      value: 65
      step: '一二三四五六七八九十a'
      expect: '只能输入N个字符'